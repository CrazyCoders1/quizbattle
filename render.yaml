services:
  # Web Service (Flask Backend) - Python 3.12
  - type: web
    name: quizbattle-backend
    env: python
    runtime: python-3.12
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && cd backend && flask db upgrade
    startCommand: cd backend && gunicorn -w 4 -b 0.0.0.0:10000 run:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Will be set manually in Render dashboard
      - key: MONGODB_URI
        sync: false  # Will be set manually in Render dashboard
